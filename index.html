<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="top-half">
            <div class="screen">
               <p id="text">0</p> 
            </div>
        </div>
        <div class="last-half">
            <div id="clear">
                <p class="digit-text">C</p>
            </div>
            <div id="power">
                <p class="digit-text">x<sup>y</sup></p>
            </div>
            <div id="square-root">
                <p class="digit-text">√x</p>
            </div>
            <div class="digit">
                <p class="digit-text">%</p>
            </div>
            <div class="digit">
                <p class="digit-text">9</p>
            </div>
            <div class="digit">
                <p class="digit-text">8</p>
            </div>
            <div class="digit">
                <p class="digit-text">7</p>
            </div>
            <div class="digit">
                <p class="digit-text">÷</p>
            </div>
            <div class="digit">
                <p class="digit-text">6</p>
            </div>
            <div class="digit">
                <p class="digit-text">5</p>
            </div>
            <div class="digit">
                <p class="digit-text">4</p>
            </div>
            <div class="digit">
                <p class="digit-text">×</p>
            </div>
            <div class="digit">
                <p class="digit-text">3</p>
            </div>
            <div class="digit">
                <p class="digit-text">2</p>
            </div>
            <div class="digit">
                <p class="digit-text">1</p>
            </div>
            <div class="digit">
                <p class="digit-text">-</p>
            </div>
            <div class="digit">
                <p class="digit-text">0</p>
            </div>
            <div class="digit">
                <p class="digit-text">.</p>
            </div>
            <div id="equals-to">
                <p class="digit-text">=</p>
            </div>
            <div class="digit">
                <p class="digit-text">+</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
